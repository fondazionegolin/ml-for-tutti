{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="w-[1200px] h-[800px] mx-auto bg-gray-50 rounded-lg shadow-lg flex">
        <!-- Sidebar -->
        <div class="w-1/4 bg-gray-100 border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200 shrink-0">
                <button onclick="newChat()" class="btn btn-cta w-full">
                    Nuova Chat
                </button>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto">
                <!-- La lista delle chat sarà popolata qui -->
            </div>
        </div>

        <!-- Area Principale della Chat -->
        <div class="w-3/4 flex flex-col">
            <!-- Barra delle Impostazioni -->
            <div class="p-4 border-b border-gray-200 shrink-0">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Personalità del Bot</label>
                        <div class="flex gap-4">
                            <textarea id="system-prompt" rows="2"
                                class="flex-1 rounded-[20px] bg-gray-100 border-gray-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 resize-none"
                                placeholder="Descrivi la personalità che vorresti per il bot..."></textarea>
                            <button onclick="initializeChat()"
                                class="btn btn-training h-fit">
                                Inizializza
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <label class="text-sm font-medium text-gray-700">Temperatura:</label>
                        <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7"
                            class="w-32 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <div class="text-sm font-medium text-gray-700" id="temperature-value">0.7</div>
                    </div>
                </div>
            </div>

            <!-- Contenitore dei Messaggi -->
            <div class="flex-1 overflow-y-auto">
                <div id="chat-messages" class="p-6 space-y-6">
                    <!-- I messaggi saranno popolati qui -->
                </div>
            </div>

            <!-- Area di Input -->
            <div class="p-4 border-t border-gray-200 bg-white shrink-0">
                <div class="flex gap-4">
                    <textarea id="user-input" rows="1"
                        class="flex-1 rounded-[20px] bg-gray-100 border-gray-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 resize-none"
                        placeholder="Scrivi un messaggio..."></textarea>
                    <button onclick="sendMessage()"
                        class="btn btn-cta">
                        Invia
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .message {
        padding: 1rem;
        border-radius: 20px;
        margin: 1rem 0;
        max-width: 80%;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }

    .user-message {
        background-color: #10B981;
        color: white;
        margin-left: auto;
    }

    .bot-message {
        background-color: #8B5CF6;
        color: white;
        margin-right: auto;
    }

    #chat-list > div {
        padding: 1rem;
        border-bottom: 1px solid #E5E7EB;
        transition: all 0.3s ease;
        cursor: pointer;
        color: #4B5563;
    }

    #chat-list > div:hover {
        background-color: #F3F4F6;
        color: #1F2937;
    }

    #chat-list > div.active {
        background-color: #F3F4F6;
        color: #1F2937;
        font-weight: 500;
    }

    /* Scrollbar personalizzata */
    .overflow-y-auto::-webkit-scrollbar {
        width: 8px;
    }

    .overflow-y-auto::-webkit-scrollbar-track {
        background: #F3F4F6;
        border-radius: 4px;
    }

    .overflow-y-auto::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 4px;
    }

    .overflow-y-auto::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
    }
</style>

<script>
    let currentChatId = null;
    let chats = [];

    // Aggiorna il valore della temperatura
    document.getElementById('temperature').addEventListener('input', function(e) {
        document.getElementById('temperature-value').textContent = e.target.value;
    });

    async function loadChats() {
        try {
            const response = await fetch('/api/load_chats');
            const chatsData = await response.json();
            chats = chatsData;
            updateChatList();
        } catch (error) {
            console.error('Errore nel caricamento delle chat:', error);
        }
    }

    function updateChatList() {
        const chatList = document.getElementById('chat-list');
        chatList.innerHTML = '';
        
        chats.forEach(chat => {
            const div = document.createElement('div');
            div.className = chat.id === currentChatId ? 'active' : '';
            div.setAttribute('data-chat-id', chat.id);
            div.textContent = chat.title || 'Nuova conversazione';
            div.onclick = () => loadChat(chat.id);
            chatList.appendChild(div);
        });
    }

    function newChat() {
        currentChatId = null;
        chats = [];
        document.getElementById('chat-messages').innerHTML = '';
        document.getElementById('system-prompt').value = '';
        document.getElementById('temperature').value = '0.7';
        document.getElementById('temperature-value').textContent = '0.7';
    }

    async function initializeChat() {
        const systemPrompt = document.getElementById('system-prompt').value.trim();
        if (!systemPrompt) return;

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    system_prompt: systemPrompt,
                    message: "Ciao! Presentati e spiegami come mi aiuterai in base alla personalità che ti ho assegnato.",
                    temperature: document.getElementById('temperature').value
                })
            });

            const data = await response.json();
            if (data.error) {
                throw new Error(data.error);
            }

            // Cancella i messaggi esistenti
            document.getElementById('chat-messages').innerHTML = '';
            
            // Aggiungi la risposta del bot
            addMessageToChat('assistant', data.response);

            // Salva la chat
            chats.push({
                id: data.chat_id,
                title: data.title,
                messages: [{
                    role: 'assistant',
                    content: data.response,
                    timestamp: data.timestamp
                }]
            });

            await saveChat();
        } catch (error) {
            console.error('Errore:', error);
            addMessageToChat('system', 'Errore: ' + error.message);
        }
    }

    async function sendMessage() {
        const messageInput = document.getElementById('user-input');
        const message = messageInput.value.trim();
        if (!message) return;

        const systemPrompt = document.getElementById('system-prompt').value.trim();
        const temperature = document.getElementById('temperature').value;

        // Aggiungi il messaggio dell'utente alla chat
        addMessageToChat('user', message);
        messageInput.value = '';

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    system_prompt: systemPrompt,
                    message: message,
                    temperature: temperature
                })
            });

            const data = await response.json();
            if (data.error) {
                throw new Error(data.error);
            }

            // Format e aggiungi la risposta del bot
            const formattedResponse = formatResponse(data.response);
            addMessageToChat('assistant', formattedResponse);

            // Salva la chat
            const chatIndex = chats.findIndex(chat => chat.id === currentChatId);
            if (chatIndex !== -1) {
                chats[chatIndex].messages.push({
                    role: 'user',
                    content: message,
                    timestamp: new Date().toISOString()
                });
                chats[chatIndex].messages.push({
                    role: 'assistant',
                    content: formattedResponse,
                    timestamp: data.timestamp
                });
            }

            await saveChat();
        } catch (error) {
            console.error('Errore:', error);
            addMessageToChat('system', 'Errore: ' + error.message);
        }
    }

    function formatResponse(text) {
        // Decodifica le entità HTML
        const textarea = document.createElement('textarea');
        textarea.innerHTML = text;
        text = textarea.value;
        
        // Sostituisci gli a capo con <br>
        return text.replace(/\n/g, '<br>');
    }

    function addMessageToChat(role, content) {
        const messagesDiv = document.getElementById('chat-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role === 'user' ? 'user-message' : 'bot-message'}`;
        messageDiv.innerHTML = formatResponse(content);
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function saveChat() {
        if (chats.length === 0) return;

        try {
            const response = await fetch('/api/save_chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: chats[0].title,
                    messages: chats[0].messages,
                    system_prompt: document.getElementById('system-prompt').value,
                    temperature: document.getElementById('temperature').value,
                    timestamp: new Date().toISOString()
                })
            });

            const data = await response.json();
            if (data.error) {
                throw new Error(data.error);
            }

            currentChatId = data.chat_id;
            await loadChats();
        } catch (error) {
            console.error('Errore nel salvataggio della chat:', error);
        }
    }

    async function loadChat(chatId) {
        // Rimuovi la classe active da tutte le chat
        document.querySelectorAll('#chat-list > div').forEach(div => {
            div.classList.remove('active');
        });
        
        // Aggiungi la classe active alla chat selezionata
        const selectedChat = document.querySelector(`#chat-list > div[data-chat-id="${chatId}"]`);
        if (selectedChat) {
            selectedChat.classList.add('active');
        }

        try {
            const response = await fetch(`/api/load_chats/${chatId}`);
            const chat = await response.json();
            
            currentChatId = chatId;
            document.getElementById('system-prompt').value = chat.system_prompt;
            document.getElementById('temperature').value = chat.temperature;
            document.getElementById('temperature-value').textContent = chat.temperature;
            
            document.getElementById('chat-messages').innerHTML = '';
            chat.messages.forEach(msg => {
                addMessageToChat(msg.role, msg.content);
            });
        } catch (error) {
            console.error('Errore nel caricamento della chat:', error);
        }
    }

    // Inizializza
    loadChats();

    // Gestisci il tasto Invio nell'area di testo
    document.getElementById('user-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>
{% endblock %}
